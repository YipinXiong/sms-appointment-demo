<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		
		
		<label for="First Name"> First Name:</label>
		<input name="First "id="First Name" type="name" placeholder="John" required>

		<label for="Last Name">Last Name:</label>
		<input name="Last" id="Second Name" type="name" placeholder="Smith" required>
	

	<div>
		<label for="Male">Male</label>
		<input id="Male" type="radio" name="gender" value="male">

		<label for="Female">Female</label>
		<input id="Female" type="radio" name="gender" value="Female">

		<label for="Other">Other</label>
		<input id="Other" type="radio" name="gender" value="Other">
	</div>

	<div>
		<label for="email">Email:</label>
		<input id="email" type="email" placeholder="your email" required>

		<label for="password">Password:</label>
		<input id="password" type="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
	</div>

	<div>
		<label>
		Birthday:
		<select name="month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>March</option>
		</select>

		<select name="day">
			<option>Day</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
		</select>

		<select name="year">
		<option>Year</option>
		<option>1992</option>
		<option>1993</option>
		<option>1994</option>
		</select>

	</label>
	</div>

	<div>
		<label for="agreed">I agree to the terms and conditions</label> 
		<input id="agreed" name="agreed" type="checkbox">
	</div>

	<button>Submit</button>

	</form>

</body>
</html>
